<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes">

<style>

    @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');

    *{
		margin: auto;
		padding: auto;
        touch-action: manipulation; /*줌인 줌아웃 불가*/
	}
    body{
        overflow: hidden; /*스크롤 불가*/
        -webkit-user-select: none;  /*텍스트 선택 불가*/
        -moz-user-select: none;
        -ms-use-select: none;
        user-select: none;
    }
    .jersey-10-regular {        /*폰트*/
        font-family: 'Jersey 10', serif;
        font-weight: 400;
        font-style: normal;
    }
    canvas{
        display: block;
        position: absolute;
    } 
	.background{
        position: relative;
		width: 100%;
		aspect-ratio: 20/9;     /*갤럭시 s20 ultra 기준*/
    }
    .cast{
        background: none;
        position: relative;
        z-index: -1;
        pointer-events: auto;
    }
    .start_button{
        background: none;
        border: none;
        position: absolute; 
        cursor: pointer;
        pointer-events: auto;
    }

    /*세로 화면 강제로 가로 지정*/
    @media screen and (orientation:portrait){
        html{
            transform: rotate(90deg);
            transform-origin: top left;
            width: 100vh;
            position: absolute;
            top: 0;
            left: 100%;
        }
        .background {
            width: 100vh;
            aspect-ratio: 20/9;  
        }
        canvas {
            width: 100%;
            aspect-ratio: auto; 
        }
    }
</style>
</head>

<body
oncontextmenu = "return false"
ondragstart = "return false"
onselect = "return false">
    <div class = "background">
        <canvas id = "game"></canvas>
        <canvas id = "canvas_protractor"></canvas>
        <canvas id = "main"></canvas>
        <canvas id = "logo"></canvas>
        <div class = "cast" id = "cast"></div>
    </div>
<script src = "button.js"></script>
<script src = "https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>
</html>
